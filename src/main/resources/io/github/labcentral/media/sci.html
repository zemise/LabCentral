<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCI</title>
    <style>
        img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 300px;
            max-width: 100%; /* 防止图片超出其原始大小 */
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="break_wall.jpg" />
    </header>
</body>
</html>
